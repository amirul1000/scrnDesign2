<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div align="center">
        <div class="row">
	       	<div class="col s12 m12 l12">
	       	   <img src="../../assets/Splash Logo.png" class="responsive-img" >
	       	</div>
	    </div>   	
        <div class="row">
	       	<div class="col s12 m12 l12">	       	   
	       	   		Sign Up	       	   
	       	</div>
	    </div>  
	    <div class="row">
             <div class="col s12 m12 l12">	  
                
					    <input placeholder="First Name"  class="icon_name input_radious">
					  				   
					    <input type="tel" placeholder="Last Name"  class="icon_name input_radious">
					  			   
					    <input type="tel" placeholder="Email"  class="icon_email input_radious">
					  				   
					    <input type="tel" placeholder="Password"  class="icon_password input_radious">
					  
			</div>	
	    </div> 	
	    <div class="row">
	       	<div class="col s12 m12 l12">
				<button ion-button  round class="reg_register" (click)="goToRegister();">Create your account</button>
                <div align="center">By creating an account,you agree to our terms and conditions</div>
				<div aligin="center" class="already_txt">Already have an account?</div>
			    <button ion-button  round clear class="reg_signin" (click)="goToSignIn();">Sign in</button>
			</div>
	    </div>
    </div>

</ion-content>
