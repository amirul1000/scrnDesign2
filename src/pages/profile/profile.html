<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div align="center">
        <div class="row">
	       	<div class="col s12 m12 l12">
	       	   <img src="../../assets/Splash Logo.png" class="responsive-img" >
	       	</div>
	    </div>   	
        <div class="row">
	       	<div class="col s12 m12 l12">	       	   
	       	   		Create your profile  	   
	       	</div>
	    </div>  
	    <div class="row">
             <div class="col s6 m6 l6">
				<input placeholder="Age"  class="icon_profile profile_input_radious">
			</div>
			<div class="col s6 m6 l6">
			    
                   <ion-select placeholder="Gender"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="Male">Male</ion-option>
					      <ion-option value="Female">Female</ion-option>
				    </ion-select>			    
			</div>
	    </div> 	
	    <div class="row">
             <div class="col s6 m6 l6">
				<input placeholder="Weight"  class="icon_profile profile_input_radious">  
			</div>
			<div class="col s6 m6 l6">
			    <input placeholder="Height"  class="icon_profile profile_input_radious">
			</div>
	    </div> 
	    <div class="row">
             <div class="col s6 m6 l6">
				<ion-select placeholder="Country"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="USA">USA</ion-option>
					      <ion-option value="Canada">Canada</ion-option>
				    </ion-select>                
			</div>
			<div class="col s6 m6 l6">
                <ion-select placeholder="Sport"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="Football">Football</ion-option>
					      <ion-option value="Cricket">Cricket</ion-option>
				</ion-select> 
			</div>
	    </div> 	
	    <div class="row">
             <div class="col s6 m6 l6">
				<ion-select placeholder="Position"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="Abc">Abc</ion-option>
					      <ion-option value="Xyz">Xyz</ion-option>
				</ion-select>                 
			</div>
			<div class="col s6 m6 l6">			   
			    <ion-select placeholder="Nutritional Preference"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="Abc">Abc</ion-option>
					      <ion-option value="Xyz">Xyz</ion-option>
				</ion-select>         
			</div>
	    </div> 		
	    <div class="row">
             <div class="col s6 m6 l6">				
				<ion-select placeholder="Health Considerations"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="Abc">Abc</ion-option>
					      <ion-option value="Xyz">Xyz</ion-option>
				</ion-select>                       
			</div>
			<div class="col s6 m6 l6">
			<ion-select placeholder="Previous Injuries"  class="icon_profile icon_profile_dropdown profile_input_radious">
					      <ion-option value="Abc">Abc</ion-option>
					      <ion-option value="Xyz">Xyz</ion-option>
				</ion-select>               
			</div>
	    </div> 	
	    
	          <div aligin="center">
                  I agree to terms and conditions.
              </div>    
	    		
	    <div class="row">
	       	<div class="col s6 m6 l6">
				<button ion-button  round class="profile_save" (click)="Save();">Save</button>                
			</div>
			<div class="col s6 m6 l6">
			    <button ion-button  round  class="profile_cancel" (click)="goToSignIn();">Cancel</button>
			</div>
	    </div>
    </div>

</ion-content>
